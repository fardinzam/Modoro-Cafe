<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modero Café</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <audio src="break.mp3" data-sound="pomodoro"></audio>
    <audio src="break.mp3" data-sound="shortBreak"></audio>
    <audio src="break.mp3" data-sound="longBreak"></audio>


    <div class="boxes" id="to-do">
      <h1>Things To Do</h1>
      <div id="txt-add">
          <input type="text" placeholder="Type here..." id="todolist-txt">
          <button id="todolist-submit" onclick="todoListSubmitHandler(event)"><b>+</b></button>
      </div>

      <div id="collection">
        <div id="todolist-entry-prototype" class="todolist-entry" style="display:none;">
          <div class="todo-entry-text">
            <div class="todo-entry-txt2">text</div>
            <div class="todo-entry-timestamp"><p id="txt3"></p></div>
          </div>
          <button class="todo-entry-trash" onclick="removeTodoListEntry(event)">
            <img id="trash-img" src="delete.png" />
          </button>
        </div>
      </div>
    </div>
    <div class="boxes" id="image">
      <!-- <button class="buy" id="shop"></button>
      <button class="buy" id="tips"></button> -->
    </div>

    <div class="boxes" id="right">
      <div id="tprt"> <!--quotes-->
        <button id="espresso">
          <img id="cup" src="coffee.png" onmouseover="this.src='coffee-fill.png'" onmouseleave="this.src='coffee.png'"/>
        </button>
        <button id="light" onclick="mode_change()">
          <img id="dark" src="sun.png" onmouseover="this.src='q.png'" onmouseleave="this.src='sun.png'"/>
        </button>
        <div id="money">
          <div class="coins">
            25
          </div>
          <img id="cent" src="coin.png"/>
        </div>
        <div id="quotes">
          "If you want to change the future, start living as if you're already there.” — Lynn Conway: Inventor
        </div> 
      </div>

      <div id="music">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator" width="100%" height="415" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media;" loading="lazy"></iframe>
      </div>
      <div id="timer">
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="pomodoro"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Pomodoro
            </button>
            <button
              data-mode="shortBreak"
              class="button mode-button"
              id="js-short-break"
            >
              Short break
            </button>
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Long break
            </button>

            <div class="clock" id="js-clock">
              <span id="js-minutes"><b>1</b></span>
              <span class="separator"><b>:</b></span>
              <span id="js-seconds"><b>00</b></span>
            </div>

             <button 
            class="main-button" 
            data-action="start" 
            id="js-btn"
            >
              Start
            </button> 
            
          </div>
        </div>
      </main>
      
       
 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
